---
layout: default
title: thoughts which have made it into written existence
---

{% for post in site.posts limit:5 %}
<div class="post">
    {{ post.content }}
    <div class="postfooter">
        <div class="posttags">Tags: {{ post | tags }}</div>
        <div class="postdate">&raquo; <a href="{{ post.url }}">{{ post.date | date: "%b %d, %Y" }}</a></div>
    </div>
</div>
{% endfor %}
